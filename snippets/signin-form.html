<div class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0 overflow-auto">
    <div style="max-width: 400px; min-width: 400px; width: 100%">
        <div class="card shadow mb-5">
            <div class="card-body p-5 d-flex flex-column">
                <img class="companyLogo align-self-center mb-5" alt="__COMPANY_NAME__" />
                <h1 class="text-center mb-4">__TITLE__</h1>
                <p class="text-muted text-center">__WELCOME_MESSAGE__</p>
                <p class="text-danger mdi mdi-alert-circle" data-id="feedback" data-skcomponent="skerror"></p>
                <form id="usernamePasswordForm" data-id="usernamePasswordForm">
                    <div class="mb-4 form-floating">
                        <input class="form-control" type="text" id="email" name="email" placeholder="Email"
                            autocomplete="off" value="" data-id="email-input" />
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="d-flex flex-column">
                        <button data-id="button" type="submit" class="btn btn-primary mb-3" data-skcomponent="skbutton"
                            data-skbuttontype="form-submit" data-skform="usernamePasswordForm" id="btnSignIn" 
                            data-skbuttonvalue="SIGNIN">
                            Sign In
                        </button>
                        <button type="submit" class="btn btn-link" data-skcomponent="skbutton"
                            data-skbuttontype="next-event" data-skform="usernamePasswordForm" id="btnRegister" 
                            data-skbuttonvalue="REGISTER">
                            No account? Register now!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
